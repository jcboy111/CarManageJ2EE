<script type="text/javascript">
    var baseUrl = "http://localhost:8074/";
    $(".submit").click(function () {

        //以管理员身份登录
        if ($('#admin').is(':checked')) {
            $.ajax({
                url: baseUrl + "admin/login",
                type: "get",
                dataType: "json",
                data: {username: $(".user").val(), password: $(".password").val()},
                success: function (data) {
                    var code = data.code;
                    //   alert(code);
                    if (code === "200") {
                        alert("登陆成功");
                        window.location.href = "index1.html?id=" + data.data[0].id;
                    } else {
                        alert("账号或密码错误");
                    }

                },
                error: function () {
                    alert("登录失败>_<检查一下网络吧");
                }
            });
        }

        //以普通用户身份登录
        if ($('#user').is(':checked')) {
            // do something
            $.ajax({
                url: baseUrl + "admin/login",
                type: "get",
                dataType: "json",
                data: {username: $(".user").val(), password: $(".password").val()},
                success: function (data) {
                    var code = data.code;
                    //   alert(code);
                    if (code === "200") {
                        alert("登陆成功^_^");
                        alert("还没有调用后台数据库中的user表暂时使用的还是admin表");
                        /* 这里我没有修改user_main.html，而是先改成跳转到user_main_page.html */
                        window.location.href = "user_main_page.html?id=" + data.data[0].username;
                    } else {
                        alert("账号或密码错误");
                    }
                },
                error: function () {
                    alert("登录失败>_<检查一下网络吧");
                }
            });
        }
    });
</script>
