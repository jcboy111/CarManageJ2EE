<!DOCTYPE html>
<html>
<head>
    <title>登陆注冊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="Internship Sign In & Sign Up Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form, Flat Pricing table,Flat Drop downs, Registration Forms,News letter Forms,Elements"/>
    <script type="application/x-javascript">
        addEventListener(
            "load",
            function () {
                setTimeout(hideURLbar, 0);
            },
            false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/snow.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>

</head>
<body>
<div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
    <div class="snow background layered"></div>
</div>

<div class="top-buttons-agileinfo">
    <a href="index.html" class="active">登录</a><a href="signup.html">注册</a>
</div>
<h1>车辆与车位管理系统
</h1>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="form-w3-agile">
        <h2 class="sub-agileits-w3layouts">登录</h2>
        <form method="post">
            <input class="user" type="text" name="Eamil" placeholder="用户" required=""/>
            <input class="password" type="password" name="Password" placeholder="密码" required=""/>
            <a href="#" class="forgot-w3layouts">忘记密码 ?</a>
            <div class="submit-w3l">
                <input type="submit" class="submit" value="登录">
            </div>
            <input type="radio" name="admin" id="admin"><span style="color:#FFFFFF">管理员</span>
            <input type="radio" name="admin" id="user" checked><span style="color:#FFFFFF">普通用户</span>
            <p class="p-bottom-w3ls"><a href="signup.html">点击注册</a>如果你没有一个帐户。</p>
        </form>
    </div>
</div>
<!--//form-ends-here-->
<!-- copyright -->
<div class="copyright w3-agile">
    <p> © 2017</a></p>
</div>
<!-- //copyright -->
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<!--处理登陆信息-->
<script type="text/javascript">
    var baseUrl = "http://localhost:8075/";
    $(".submit").click(function () {
        //以管理员身份登录
        if ($('#admin').is(':checked')) {
            $.ajax({
                url: baseUrl + "admin/adminLogin",
                type: "get",
                dataType: "json",
                data: {username: $(".user").val(), password: $(".password").val()},
                success: function (data) {
                    var code = data.code;
                    //   alert(code);
                    if (code === "200") {
                        alert("登陆成功");
                        $.cookie('username', $(".user").val());
                        alert("username cookie is set");
                        newURL = baseUrl + "admin_main_page.html";
                        $(window).attr('location', newURL);
                    } else {
                        alert("账号或密码错误");
                    }

                },
                error: function () {
                    alert("登录失败,检查一下网络吧");
                }
            });
        }

        //以普通用户身份登录
        if ($('#user').is(':checked')) {
            // do something
            $.ajax({
                url: baseUrl + "user/userLogin",
                type: "get",
                dataType: "json",
                data: {username: $(".user").val(), password: $(".password").val()},
                success: function (data) {
                    var code = data.code;
                    //   alert(code);
                    if (code === "200") {
                        alert("登陆成功");
                        $.cookie('username', $(".user").val());
                        alert("username cookie is set");
                        newURL = baseUrl + "user_main_page.html";
                        $(window).attr('location', newURL);
                    } else {
                        alert("账号或密码错误");
                    }
                },
                error: function () {
                    alert("登录失败,检查一下网络吧");
                }
            });
        }
    })
</script>

</body>
</html>
